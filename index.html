    <h1>İyi ki Doğdun Hatunum 💜</h1>
    <div id="countdown">Geri Sayım Başlıyor...</div>

    <div id="celebration">
        <canvas id="fireworks"></canvas>
        <canvas id="confetti"></canvas>
    </div>

    <div id="balloons"></div>

    <div id="cake-container" style="display:none;">
        <img id="cake" src="cake.png" alt="Pasta">
        <div><button onclick="blowCandles()">Mumları Üfle 🎂</button></div>
    </div>

<script>
// Geri sayım
const countdownElement = document.getElementById("countdown");
const celebration = document.getElementById("celebration");
const balloons = document.getElementById("balloons");
const cakeContainer = document.getElementById("cake-container");

const targetDate = new Date("2025-06-10T00:00:00");

function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
        countdownElement.style.display = "none";
        celebration.style.display = "block";
        cakeContainer.style.display = "block";
        startCelebration();
    } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdownElement.innerHTML = `${days}g ${hours}s ${minutes}d ${seconds}sn`;
    }
}

setInterval(updateCountdown, 1000);

// Kutlama başlat
function startCelebration() {
    for (let i = 0; i < 20; i++) {
        let balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        balloons.appendChild(balloon);
    }
    fireConfetti();
    fireFireworks();
}

// Mumları söndür
function blowCandles() {
    document.getElementById("cake").src = "cake_out.png";
}

function fireFireworks() {
    let canvas = document.getElementById("fireworks");
    let ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    for (let i = 0; i < 100; i++) {
        setTimeout(() => {
            let x = Math.random() * canvas.width;
            let y = Math.random() * canvas.height / 2;
            for (let j = 0; j < 100; j++) {
                ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
                ctx.beginPath();
                ctx.arc(x, y, Math.random() * 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }, i * 100);
    }
}

function fireConfetti() {
    let canvas = document.getElementById("confetti");
    let ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    for (let i = 0; i < 300; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let size = Math.random() * 10 + 5;
        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 60%)`;
        ctx.fillRect(x, y, size, size);
    }
}
</script>

<script>
let music = document.getElementById("backgroundMusic");

function toggleMusic() {
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}

function toggleMute() {
  music.muted = !music.muted;
}
